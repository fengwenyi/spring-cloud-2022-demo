server:
  port: 8905

spring:
  application:
    name: openfeign-consumer
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      config:
        file-extension: yml
  profiles:
    active: dev

management:
  endpoints:
    web:
      exposure:
        include: '*'

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/